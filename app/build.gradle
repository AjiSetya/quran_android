apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    lintOptions {
      checkReleaseBuilds false
      lintConfig file("lint.xml")
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2651
        versionName "2.6.5-p1"
    }

    signingConfigs {
        release {
            storeFile file(STORE_FILE)
            storePassword STORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    productFlavors {
        madani {
            applicationId "com.quran.labs.androidquran"
            resValue "string", "authority", applicationId + '.data.QuranDataProvider'
        }

        qaloon {
            applicationId "com.quran.labs.androidquran.qaloon"
            resValue "string", "authority", applicationId + '.data.QuranDataProvider'
        }

        naskh {
            applicationId "com.quran.labs.androidquran.naskh"
            resValue "string", "authority", applicationId + '.data.QuranDataProvider'
        }
    }

    buildTypes {
      debug {
         ext.enableCrashlytics = false
      }

      release {
         minifyEnabled true
         proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard.cfg'
         signingConfig signingConfigs.release
      }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'io.reactivex:rxjava:1.0.9'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.4@aar') {
        transitive = true;
    }
}
